[package]
name = "threegis_core_wasm"
version = "0.1.0"
edition = "2021"
description = "WebAssembly core implementation for threegis geometry processing"
authors = ["STLMaps Team <team@stlmaps.com>"]
license = "MIT"
repository = "https://github.com/stlmaps/stlmaps"
homepage = "https://stlmaps.com"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
flate2 = "1.0"
wasm-bindgen = "0.2.91"
wasm-bindgen-futures = "0.4.41"
js-sys = "0.3.64"
web-sys = { version = "0.3.64", features = ["console", "Window", "Document"] }
# geojson = "0.24.1" # Removed - using direct coordinate processing
geo-types = "0.7.17"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"
console_error_panic_hook = { version = "0.1.7", optional = true }
lazy_static = "1.4.0"
mvt = "0.8.0"
geozero = { version = "0.10.0", features = ["geo-types", "with-mvt"], default-features = false }
uuid = { version = "1.16.0", features = ["js"] }
nalgebra = "0.32.3"
earcutr = "0.4.2"
rayon = "1.8"
num_cpus = "1.16"
parking_lot = "0.12"

# Use the latest geo crate from main branch for unreleased buffer features
geo = { version = "0.31.0", features = ["use-serde"] }

[dev-dependencies]
wasm-bindgen-test = "0.3.37"


[features]
default = ["console_error_panic_hook"]

[package.metadata.wasm-pack.profile.release]
wasm-opt = false
